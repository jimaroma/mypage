        <style>

            * {

              }            
            body {

            .profile {
                width: 150px;

                    justify-content: center;

                }
                .wrap > a {

                    font-weight: bold;
                    color: #44398A;

                    flex-direction: column;
                    justify-content: center;
                    align-items: center;

                    text-decoration: none;
                    box-shadow: 3px 3px 5px 0px black;
                }
                .wrap > a:hover {                
                    background-color: #f2f2f2;
                    font-size: 15px;
                }
